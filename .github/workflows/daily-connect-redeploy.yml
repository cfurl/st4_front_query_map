name: Daily Connect redeploy nudge

on:
  schedule:
    # 8:45 AM America/Chicago during DST (Mar–Oct)
    - cron: '45 13 * 3-10 *'
    # 8:45 AM America/Chicago during Standard Time (Nov–Feb)
    - cron: '45 14 * 11,12,1,2 *'
  workflow_dispatch:

jobs:
  nudge:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
      - run: git config user.name "github-actions[bot]"
      - run: git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
      - run: git commit --allow-empty -m "chore: daily redeploy nudge [skip ci]"
      - run: git push origin HEAD:main